<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./prac2.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- jQ -->
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/838721c5e2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./prac2.css">
    <title>bootstrap 2</title>
</head>
<body>
  <div class="con">
    <div class="container-fluid">
     <!-- nav -->
        <nav class="navbar bg-body-tertiary w-100 ">
            <div class="container-fluid text-bg-light  w-100 pt-5 pb-5 border-top border-bottom border-dark">
              <a class="navbar-brand fs-1 sesac">se SaC</a>
                <form class="d-flex hide" role="search">
                <input class="form-control hide" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark hide" type="submit">Search</button>
              </form>
              <div class="glass">
              <i class="fa-solid fa-magnifying-glass fa-xl glass"></i>
              </div>
            </div>
          </nav>
          

          <!-- slide -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper ">
                
                <div class="swiper-slide">
                    <img src="./img/img1.jpg" alt="img1">
                </div>
                <div class="swiper-slide ">
                    <img src="./img/img2.jpg" alt="img2">
                </div>
                <div class="swiper-slide">
                    <img src="./img/img3.jpg" alt="img3">
                </div>
                <div class="swiper-slide">
                    <img src="./img/img4.jpg" alt="img4">
                </div>
                <div class="swiper-slide">
                    <img src="./img/img5.jpg" alt="img5">
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
         
      
      
     </div>
 <!--contact -->
 <!-- email -->
  <div class="contact" style="width: 500px; margin: 0 auto;">
    <h1 class="mt-5">CONTACT</h1>
    <div class="mb-3 mt-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name" style="width: 500px;">
    </div>
    <div class="mb-3 mt-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="width: 500px;">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label" >content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 500px;"></textarea>
    </div>
   <!-- store -->
    <p class="mt-5">문의를 원하는 지점을 선택하세요</p>
    <select class="form-select" aria-label="Default select example" style="width: 500px;">
      <option selected>Store</option>
      <option value="3">Seoul</option>
      <option value="1">New York - Men's</option>
      <option value="2"> New York - Women's</option>
      <option value="3"> Los Angeles</option>
    </select>
<!-- checkbox -->
    <div class="check mt-3">
      <ol>
          <li>개인정보의 수집 및 이용 목적 : 문의에 대한 답변</li>
          <li>수집하려는 개인정보의 항목 : 성명, 이메일</li>
          <li>개인정보의 보유 및 이용기간 : 1년</li>
          <li>동의를 거부할 수 있으며, 동의 거부시 문의가 불가능합니다.</li>
      </ol>
    </div>
     
    <div class="form-check" style="width: 150px;">
      <input class="form-check-input mt-5" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label mt-5" for="flexCheckDefault">
        동의합니다. 
      </label>
  
  </div>


</div>


</body>
<!-- boot -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Swiper.js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- my -->
<script src="prac2.js"></script>

</html>
